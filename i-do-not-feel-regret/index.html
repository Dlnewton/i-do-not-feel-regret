<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mr. G – I Do Not Feel Regret</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Official album page for Mr. G – I Do Not Feel Regret." />

  <style>
    :root {
      --bg: #0e0e11;
      --fg: #f2f2f2;
      --muted: #b5b5c0;
      --accent: #7cf0c8;
      --card: #16161c;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #1a1a22, var(--bg));
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }

    header {
      grid-column: 1 / -1;
      border-bottom: 1px solid #26262f;
      padding-bottom: 16px;
    }

    .title h1 { margin: 0; font-size: 2.2rem; letter-spacing: 0.04em; }
    .title h2 { margin: 6px 0 0; font-weight: 400; color: var(--muted); }

    /* PHOTOS */
    .artwork {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .artwork img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .artwork img:hover { transform: scale(1.02); }

    @media (max-width: 700px) {
      .artwork { grid-template-columns: 1fr; }
    }

    /* SPOTIFY */
    .spotify {
      background: var(--card);
      border-radius: 16px;
      padding: 12px;
      height: fit-content;
    }

    .spotify h3 {
      margin: 0 0 10px;
      font-size: 1rem;
      color: var(--accent);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    iframe {
      width: 100%;
      height: 380px;
      border: none;
      border-radius: 12px;
    }

    /* LINKS */
    .links {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .links h3 {
      grid-column: 1 / -1;
      margin: 0 0 8px;
      font-size: 1rem;
      color: var(--accent);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .links a {
      text-decoration: none;
      text-align: center;
      padding: 12px 10px;
      background: #1f1f28;
      border-radius: 12px;
      color: var(--fg);
      font-size: 0.95rem;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .links a:hover {
      background: #2a2a36;
      transform: translateY(-2px);
    }

    footer {
      grid-column: 1 / -1;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      padding-top: 8px;
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <div class="title">
        <h1>Mr. G</h1>
        <h2>I Do Not Feel Regret</h2>
      </div>
    </header>

    <!-- PHOTOS -->
    <section class="artwork">
      <!-- BIG COVER CLICKABLE -->
      <a href="https://open.spotify.com/album/1znC4djLKxbsETtLG8RyOz" target="_blank">
        <img src="images/cover.jpg" alt="I Do Not Feel Regret album cover">
      </a>
      <!-- SMALL PROMO PHOTO -->
      <img src="images/photo2.jpg" alt="Mr. G promo photo">
    </section>

    <!-- SPOTIFY PLAYER -->
    <section class="spotify">
      <h3>Listen on Spotify</h3>
      <iframe
        src="https://open.spotify.com/embed/album/1znC4djLKxbsETtLG8RyOz"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </section>

    <!-- LINKS -->
    <section class="links">
      <h3>Streaming & Social</h3>
      <a href="https://open.spotify.com/album/1znC4djLKxbsETtLG8RyOz" target="_blank">Spotify</a>
      <a href="https://music.apple.com/us/album/i-do-not-feel-regret/1852826203" target="_blank">Apple Music</a>
      <a href="https://music.apple.com/us/album/i-do-not-feel-regret/1852826203" target="_blank">iTunes</a>
      <a href="https://www.facebook.com/profile.php?id=61586695948282" target="_blank">Facebook</a>
      <a href="https://music.youtube.com/playlist?list=OLAK5uy_mk0Qi1MOn2m4hfE8Kq6izDapSS9EqxLb4" target="_blank">YouTube Music</a>
      <a href="https://www.amazon.com/dp/B0G1JK4RK3" target="_blank">Amazon</a>
      <a href="https://pandora.app.link/" target="_blank">Pandora</a>
      <a href="https://www.deezer.com/us/album/852983442" target="_blank">Deezer</a>
      <a href="https://www.iheart.com/artist/mr-g-8457/albums/i-do-not-feel-regret-359942785/" target="_blank">iHeart Radio</a>
      <a href="https://play.anghami.com/album/1077554381" target="_blank">Anghami</a>
    </section>

    <footer>
      © <span id="year"></span> Mr. G
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
